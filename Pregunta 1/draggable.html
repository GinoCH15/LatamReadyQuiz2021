<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="@sweetalert2/theme-minimal/minimal.css">

  </head>
<body>
    
    <!-- Todo lo que s trabaje con vue siempre debe estar en un container -->
    <!-- las directivas aplican un comportamiento reactivo especial al DOM renderizado -->
    
    <!-- InterpolaciÃ³n -->
    <div class="container" id="app">
        <!-- <h1>Hola mundo</h1> -->
        <h1 class="text-center">{{titulo}}</h1>
        <div class="row">
          <div class="col-6 border border-warning">
            <div class="container py-5">
              <h1 class="text-center">Tareas pendientes</h1>
              <div class="row justify-content-end">
                <button type="button" class="btn btn-primary" @click="addPending()">Agregar tarea</button>
              </div>
                <!-- directiva v-for con arreglo de string-->
              <div class="row mt-2 justify-content-around" v-for="(p,index) of pending" style="cursor:pointer" @click="finishedJob(index)">
                  <h3>{{p.description}}</h3>
                  <h3><span class="badge badge-warning">{{p.points}}</span></h3>
              </div>
            </div>
          </div>
          <div class="col-6 border border-success">
            <div class="container py-5">
              <h1 class="text-center">Tareas Finalizadas</h1>
              <div class="row mt-2 justify-content-around" v-for="(f,index) of finished">
                <h3>{{f.description}}</h3>
                <h3><span class="badge badge-success">{{f.points}}</span></h3>
              </div>
            </div>
          </div>
        </div>

    </div>
    <!-- Encima de nuestros propios scripts -->
    <!--SweetAlert-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
</body>
</html>
